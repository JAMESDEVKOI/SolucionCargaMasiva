version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bulkload-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: BulkLoadDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bulkload-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d BulkLoadDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bulkload-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bulkload-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bulkload-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - bulkload-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Auth API Service
  auth-api:
    build:
      context: .
      dockerfile: Auth.API/Dockerfile
    container_name: bulkload-auth-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Database=Host=postgres;Port=5432;Database=BulkLoadDB;Username=admin;Password=admin123
      - JwtSettings__Secret=SuperSecretKey123!@#SuperSecretKey123!@#SuperSecretKey123!@#
      - JwtSettings__Issuer=AuthAPI
      - JwtSettings__Audience=BulkLoadClients
      - JwtSettings__AccessTokenExpiryMinutes=60
      - JwtSettings__RefreshTokenExpiryDays=7
      - RedisSettings__ConnectionString=redis:6379,abortConnect=false
    ports:
      - "5026:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bulkload-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/health > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API Gateway
  apigateway:
    build:
      context: .
      dockerfile: ApiGateway.API/Dockerfile
    container_name: bulkload-apigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__Secret=SuperSecretKey123!@#SuperSecretKey123!@#SuperSecretKey123!@#
      - JwtSettings__Issuer=ApiGateway
      - JwtSettings__Audience=ApiGatewayClients
      - JwtSettings__AccessTokenExpiryMinutes=60
      - JwtSettings__RefreshTokenExpiryDays=7
      - DownstreamServices__AuthApi__Url=http://auth-api:80
    ports:
      - "5186:80"
    depends_on:
       - auth-api
       - redis
    networks:
      - bulkload-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/health > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  bulkload-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
